name: Release VSIX

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Build extension
        run: |
          yarn compile

      - name: Package VSIX (vsce)
        run: |
          npx --yes @vscode/vsce package --allow-missing-repository

      - name: Locate VSIX
        id: vsix
        run: |
          set -e
          FILE=$(ls -1 *.vsix | head -n1)
          echo "Found VSIX: $FILE"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX as build artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ${{ steps.vsix.outputs.file }}

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.file }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
